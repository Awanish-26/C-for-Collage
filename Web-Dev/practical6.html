<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        img {
            width: 600px; /* Adjust the size as needed */
            height: auto;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #coordinates {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function getCoordinates(event) {
            // Get the image element
            const img = document.getElementById('clickableImage');

            // Get the bounding rectangle of the image
            const rect = img.getBoundingClientRect();

            // Calculate the click coordinates relative to the image
            const x = event.clientX - rect.left; // X coordinate
            const y = event.clientY - rect.top;  // Y coordinate

            // Show coordinates in an alert
            alert("Coordinates: X = " + x + ", Y = " + y);

            // Display coordinates on the page
            document.getElementById('coordinates').innerHTML = "Coordinates: X = " + x + ", Y = " + y;
        }
    </script>
</head>
<body>

<h2>Click on the Image to Get Coordinates</h2>
<p>Click anywhere on the image below:</p>

<!-- Image for capturing coordinates -->
<img id="clickableImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/800px-World_map_-_low_resolution.svg.png?20230930120449" alt="World Map" onclick="getCoordinates(event)">

<!-- Section to display the coordinates -->
<div id="coordinates"></div>

</body>
</html>
