<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Frames</title>
</head>
<body>

<!-- Define the frameset for dividing the page -->
<frameset rows="20%,*">
    <!-- Header Frame -->
    <frame src="header.html" name="headerFrame" scrolling="no" noresize>

    <!-- Main Body with two frames (navigation and content) -->
    <frameset cols="20%,*">
        <!-- Navigation Frame -->
        <frame src="nav.html" name="navFrame">

        <!-- Content Frame -->
        <frame src="content.html" name="contentFrame">
    </frameset>
</frameset>

</body>
</html>
